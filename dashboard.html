<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Traders Billing</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .dashboard-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            backdrop-filter: blur(8px);
        }
        
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 500;
            font-size: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(52, 152, 219, 0.3);
        }
        
        .dashboard-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .dashboard-menu li {
            margin: 0;
        }
        
        .dashboard-menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
            min-height: 80px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard-menu a:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .logout-link {
            background-color: #e74c3c !important;
        }
        
        .logout-link:hover {
            background-color: #c0392b !important;
        }
        
        @media (max-width: 600px) {
            .dashboard-menu {
                grid-template-columns: 1fr;
            }
            
            .dashboard-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Traders Billing Dashboard</h2>
        
        <ul class="dashboard-menu">
            <li><a href="/bills/add">Add New Bill</a></li>
            <li><a href="/bills/list">View All Bills</a></li>
            <li><a href="products/add-product">Add New Product</a></li>
            <li><a href="/products">View All Products</a></li>
            <li><a href="/logout" class="logout-link">Logout</a></li>
        </ul>
    </div>
</body>
</html>
